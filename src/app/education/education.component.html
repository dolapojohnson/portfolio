<div class="background-color">
     <h2 class="section-title">Education</h2>

     <div class="wrapper">
          <mat-card (click)="flipCard()" class="card">
               <div *ngIf="!isFlipped" class="card-front">
                    <mat-card-title><h3>First Degree</h3></mat-card-title>
                    <img src="../../assets/images/graduation.png" style="height: auto; width: 4rem; padding: .5rem;" alt="DevOps" />
                    <p>
                         <strong>Computer Science</strong><br> Bachelor in Technology
                    </p>
               </div>
               <div *ngIf="isFlipped" class="card-back">
                    <mat-card-title><h3>FUTA</h3></mat-card-title>
                    <img src="../../assets/images/graduation.png" style="height: auto; width: 4rem; padding: .5rem;" alt="DevOps" />
                    <p>
                         Graduate of Computer.Sc in 2021
                    </p>
               </div>
          </mat-card>
     </div>
</div>
